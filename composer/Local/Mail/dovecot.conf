disable_plaintext_auth = no
auth_username_format = %Ln
auth_master_user_separator = *
auth_mechanisms = plain

auth_verbose = yes
auth_verbose_passwords = no
auth_debug = no
auth_debug_passwords = no
mail_debug = no
verbose_ssl = yes
mail_location = maildir:/mail/%u
mail_home = /mail/homes/%u
protocols = imap
ssl = no
log_path = /dev/stderr
info_log_path = /dev/stdout
debug_log_path = /dev/stdout

mail_uid = Debian-exim
mail_gid = Debian-exim
first_valid_uid = 1
#last_valid_uid = 1

protocol imap {
  mail_plugins =  imap_acl imap_quota quota acl
}

postmaster_address = admin@fancrypto.ru
hostname = mail.fancrypto.ru
protocol lda {
  mail_plugins =  sieve quota
  syslog_facility = mail
}

service imap-login {
  inet_listener imap {
    port = 143
  }
}
 
service lmtp {
    unix_listener /var/spool/postfix/private/dovecot-lmtp {
        group = postfix
        mode = 0666
        user = postfix
    }
}
 
service imap {
    executable = imap
}
 
 
