service dict {
    unix_listener dict {
        mode = 0666
        user = mail
        group = mail
    }
}

namespace inbox {
  inbox = yes
  mailbox Drafts {
    special_use = \Drafts
    auto = create
    auto = subscribe
  }
  mailbox Junk {
    special_use = \Junk
    auto = create
    auto = subscribe
  }
  mailbox Trash {
    special_use = \Trash
    auto = create
    auto = subscribe
  }
 
  mailbox Sent {
    special_use = \Sent
    auto = create
    auto = subscribe
  }
  mailbox "Sent Messages" {
    special_use = \Sent
  }
 
  mailbox Archive {
    special_use = \Archive
    auto = create
    auto = subscribe
  }
 
  mailbox virtual/Flagged {
    special_use = \Flagged
  }
}

auth default {
  mechanisms = plain login cram-md5 digest-md5

   socket listen {
     master {
       path = /var/run/dovecot/auth-master
       mode = 0600
       user = mail
       group = mail
     }
   }


  passdb {
    driver = passwd-file
    args = username_format=%n /etc/dovecot/passwd
  }

  userdb {
    driver = static
#    args = home=/etc/dovecot/homes/%u
  }

}

