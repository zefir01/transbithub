<source>
  @type udp
  tag udp
  <parse>
    @type json
  </parse>
  port 20001               # optional. 5160 by default
  bind 0.0.0.0             # optional. 0.0.0.0 by default
  message_length_limit 1MB # optional. 4096 bytes by default
</source>

#<match udp>
#  @type stdout
#</match>

<match udp>
  @type elasticsearch
  host 10.1.0.2
  port 9200
  index_name fluentd.%Y%m
  flush_interval 5s
  suppress_type_name true
</match>

