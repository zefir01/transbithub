<source>
  @type udp
  tag udp
  <parse>
    @type json
#    time_type string
#"2021-01-18T16:33:43.4418375+00:00
#    time_format %Y-%m-%dT%H:%M:%S.%9N+%z
  </parse>
  port 20001               # optional. 5160 by default
  bind 0.0.0.0             # optional. 0.0.0.0 by default
  message_length_limit 1MB # optional. 4096 bytes by default
</source>

<match udp>
  @type stdout
</match>

<match udp>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name fluentd
  flush_interval 5s
  suppress_type_name true
</match>

#<system>
#  log_level debug
#</system>